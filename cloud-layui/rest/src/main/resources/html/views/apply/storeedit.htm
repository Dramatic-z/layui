<style type="text/css">
    .layui-table-cell{
     /*  height: auto!important; */
  	 /* height: 50px;
     white-space: normal; */
    }  
    .layui-form-label {
   	 width: 90px;
    }
    .form-top{
   	 margin-top: 20px;
	}
</style>
  <#if i18n_l ?? && i18n_l =='en_US'>
  <!--en_US-->
  <style type="text/css">
    #US-form-lable{
    	width: 120px;
    	text-align: left;
    }
  </style></#if>
<body>
<form class="layui-form form-top" hidden="" id="openofstoreapplypage" lay-filter="storeapplyform">
  		<input type="hidden" name="see-id" id ="see-id" value="" class="layui-input">
  		
  		<div class="layui-col-md6">
  		<div class="layui-form-item">
	            <label class="layui-form-label" id="US-form-lable"><!--商铺中文名 --><@spring.message code='mess.apply.store.name'/></label>
	            <div class="layui-input-inline">
	              <input type="text" name="see-nameChina" readonly="readonly" id ="see-nameChina" class="layui-input">
	            </div>
	    </div>
	    <div class="layui-form-item">
	            <label class="layui-form-label" id="US-form-lable"><!--商铺英文名 --><@spring.message code='mess.apply.store.engname'/></label>
	            <div class="layui-input-inline">
	              <input type="text" name="see-nameEng" readonly="readonly" id ="see-nameEng" class="layui-input">
	            </div>
	    </div>
        <div class="layui-form-item">
	            <label class="layui-form-label" id="US-form-lable"><!--一级业态 --><@spring.message code='mess.apply.store.bformat'/></label>
	            <div class="layui-input-inline">
	              <input type="text" name="see-bigFormat" readonly="readonly" id ="see-bigFormat" class="layui-input">
	            </div>
	    </div>
	    <div class="layui-form-item">
	            <label class="layui-form-label" id="US-form-lable"><!--二级业态 --><@spring.message code='mess.apply.store.sformat'/></label>
	            <div class="layui-input-inline">
	              <input type="text" name="see-smallFormat" readonly="readonly" id ="see-smallFormat" class="layui-input">
	            </div>
	    </div>
	    <div class="layui-form-item">
	            <label class="layui-form-label" id="US-form-lable"><!--商铺中文描述 --><@spring.message code='mess.apply.store.describe'/></label>
	            <div class="layui-input-inline">
	              <textarea type="text" name="see-detailsChina" readonly id ="see-detailsChina" class="layui-textarea"></textarea>
	            </div>
	    </div>
	    <div class="layui-form-item">
	            <label class="layui-form-label" id="US-form-lable"><!--LOGO --><@spring.message code='mess.apply.store.LOGO'/></label>
	            <div class="layui-input-inline">
	              <img class="layui-upload-img" name="logoUrl" id="logoUrl" accept="image/*">
	            </div>
	    </div>
	    </div>
	    <div class="layui-col-md6">
	    <div class="layui-form-item">
	            <label class="layui-form-label" id="US-form-lable"><!--楼层 --><@spring.message code='mess.apply.store.floor'/></label>
	            <div class="layui-input-inline">
	              <input type="text" name="see-floor" readonly="readonly" id ="see-floor" class="layui-input">
	            </div>
	    </div>
	    <div class="layui-form-item">
	            <label class="layui-form-label" id="US-form-lable"><!--点位 --><@spring.message code='mess.apply.store.point'/></label>
	            <div class="layui-input-inline">
	              <input type="text" name="see-point" readonly="readonly" id ="see-point" class="layui-input">
	            </div>
	    </div>
	    <div class="layui-form-item">
	            <label class="layui-form-label" id="US-form-lable"><!--关键字 --><@spring.message code='mess.apply.store.keyword'/></label>
	            <div class="layui-input-inline">
	              <input type="text" name="see-keyword" readonly="readonly" id ="see-keyword" class="layui-input">
	            </div>
	    </div>
	    <div class="layui-form-item">
	            <label class="layui-form-label" id="US-form-lable"><!--状态 --><@spring.message code='mess.apply.store.status'/></label>
	            <div class="layui-input-inline">
	              <input type="text" name="see-status" readonly="readonly" id ="see-status" class="layui-input">
	            </div>
	    </div>
	    <div class="layui-form-item">
	            <label class="layui-form-label" id="US-form-lable"><!--商铺英文描述 --><@spring.message code='mess.apply.store.engdescribe'/></label>
	            <div class="layui-input-inline">
	              <textarea type="text" name="see-detailsEng" readonly ="see-detailsEng" class="layui-textarea"></textarea>
	            </div>
	    </div>
	    <div class="layui-form-item">
	            <label class="layui-form-label" id="US-form-lable"><!--现场图 --><@spring.message code='mess.apply.store.storelogo'/></label>
	            <div class="layui-input-inline">
	              <img class="layui-upload-img" name="storeUrl" id="storeUrl" accept="image/*">
	            </div>
	    </div>
	    </div>
        
</form>
  <script>
  
	
</script>
</body>
