<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>主页一</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="${rc.contextPath}/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="${rc.contextPath}/layuiadmin/style/admin.css" media="all">
  <!-- 自定义图标样式引入  --》基于layui 图标引自阿里iconfont -->
  <link rel="stylesheet" href="${rc.contextPath}/layuiadmin/layui/css/icon.css" media="all">
  	<style>
		
		#web_bg{
		  position:fixed;
		  top: 0;
		  left: 0;
		  width:100%;
		  height:100%;
		  min-width: 1000px;
		  z-index:-10;
		  zoom: 1;
		  background-color: #fff;
		  background-repeat: no-repeat;
		  background-size: cover;
		  -webkit-background-size: cover;
		  -o-background-size: cover;
		  background-position: center 0;
		}
		</style>
  
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="">
        <div class="layui-row layui-col-space15">
          <div class="">
            <div class="layui-card">
              <div class="layui-card-header"></div>
              <div class="layui-card-body" style="min-height: 730px;">
              </div>
            </div>
          </div>
          
          
        </div>
      </div>
      
      
    </div>
  </div>
  <script src="${rc.contextPath}/layuiadmin/layui/layui.js?t=1"></script>  
  <script>
  layui.config({
    base: '${rc.contextPath}/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'console']);
  </script>
</body>
</html>
